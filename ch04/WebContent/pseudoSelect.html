<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>의사 클래스:가상 클래스</title>
<style type="text/css">
/* 태그: 가상 클래스(link,visited,hover) */
a:link {
	text-decoration: none;/* 링크태그 <a>의 경로 표시 문장 밑줄 제거 */
	clear: blue;
	background-color:white;
}
a:visited {/* 방문한 경우 */
	color:green;
	background-color:silver;
}
a:hover { /* 마우스를 올렸을 때 */
	color:white;
	background-color:blue;
}
</style>
</head>
<body>
	<h1>영화 리스트</h1>
	<ol>
		<li><a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=100931">겨울왕국</a></li>
		<li><a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=97854">눈의 여왕</a></li>
		<li><a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=75470">라푼젤</a></li>
		<li><a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=65021">라따뚜이</a></li>
	</ol>
</body>
</html>
