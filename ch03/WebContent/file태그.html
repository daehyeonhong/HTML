<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>file전송태그</title>
</head>
<body>
	<!-- 파일을 서버로 전송시 enctype="multipart/form=data" -->
	<form enctype="multipart/form-data" method="post">
		<input type="file" accept="image/jpg,image/gif" name="file"><br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
