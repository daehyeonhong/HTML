<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date관련태그</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>날짜관련 태그</legend>
			date:<input type="date" name="date"><br>
			<!-- 날짜입력태그 -->
			datetime:<input type="datetime" name="dt"><br>
			<!-- UTC 국제 표준시 형식으로 날짜입력 -->
			datetime-local:<input type="datetime-local" name="dtl"><br>
			<!-- time-zone에 따른 날짜 입력 차이 -->
			<br> month:<input type="month" name="month"><br>
			time:<input type="time"><br> week:<input type="week"
				name="week"><br>
		</fieldset>
		<fieldset>
			<legend>그 외 태그</legend>
			<!-- required는 반드시 값을 입력해야하는 태그에 사용
		form내의 데이터 전송시 체크함 -->
			color:<input type="color" name="color" required><br>
			<!-- 색상 -->
			email:<input type="email" name="email" required><br>
			<!-- email -->
			tel:<input type="tel" name="tel" required><br>
			<!-- 전화번호 -->
			search<input type="search" name="search" required><br>
			<!-- 검색창 값 입력용 -->
			range:<input type="range" name="range" required><br>
			<!-- 범위 -->
			number:<input type="number" name="number" required><br>
			<!-- 숫자 -->
			url:<input type="url" name="url" required><br>
			<!-- url -->
			<input type="submit">
		</fieldset>
	</form>
</body>
</html>
