<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textfield</title>
</head>
<body>
	<!-- <form action = "데이터를 전송할 서버의 처리 페이지명" "method 전송 방식(get방식이 default"> -->
	<form action="#" method="get">
		<!-- <input>태그"전송할 값을 입력하는 태그, type에 따라 형태가 달라짐." 입력한 값을 전송하기 위해서는 name을 부여해야함.
	전송시 name = value형태로 전달.
	<input>태그에 입력된 값은 문자열로 서버로 전송됨. -->
		이름:<input type="text" name="name" value="홍길동"><br> 
		학번:<input type="text" name="number" size="10" value="1234567"><br>
		학과:<input type="text" name="depart"><br>
		<!-- <input> 태그의 type중에 submit타입은 <form>내의 데이트를 전송하는 기능의 태그  -->
		<input 	type="submit" value="전송">
	</form>
</body>
</html>
