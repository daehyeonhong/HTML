<!--Ctrl+Shift+/  -->
<!-- heading태그 -제목용 h1~h6::h1이 가장 크고,h6가 가장 작음 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이것이 heading1 입니다.</h1>
	<!-- 제목 태그 : 한 줄을 다 차지 함 -->
	<h2>이것이 heading2 입니다.</h2>
	<h3>이것이 heading3 입니다.</h3>
	<h4>이것이 heading4 입니다.</h4>
	<h5>이것이 heading5 입니다.</h5>
	<h6>이것이 heading6 입니다.</h6>
</body>
</html>
