<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            left: 0;
            right: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <img src="./images/pome.png" alt="" width="200" height="200">
    <p>img 요소의 z-index가 -1 이므로 다른 요소의 뒤에 배치한다.</p>
</body>

</html>
