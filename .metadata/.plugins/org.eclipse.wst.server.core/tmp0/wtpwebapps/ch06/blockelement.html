<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭 요소</title>
    <style>
        h1 {
            background-color: red;
        }

        div {
            background-color: aqua;
        }

        p {
            background-color: yellow;
        }

        pre {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>h1으로 정의된 부분입니다.</h1>
    <div>div로 정의된 부분입니다.</div>
    <p>p로 정의된 부분입니다.</p>
    <pre>pre로 정의된 부분입니다.</pre>
</body>

</html>
