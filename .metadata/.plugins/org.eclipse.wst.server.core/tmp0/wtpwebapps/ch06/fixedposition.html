<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position:fixed</title>
    <style>
        p{background: lightgreen;width: 200px;height: 50px;}
        #two{
            background-color: yellow;
            position: fixed; /* 브라우저 윈도우 상대 위치에 고정 */
            top: 100px;
            right: 10px;
        }
    </style>
</head>

<body>
    <p>block #1</p>
    <p id="two">block #2 <br>position:fixed;<br>top:0px;right:10px;</p>
    <p>block #3</p>
    <p>block #4</p>
    <p>block #5</p>
    <p>block #6</p>
    <p>block #7</p>
    <p>block #8</p>
    <p>block #9</p>
    <p>block #10</p>
    <p>block #11</p>
</body>
