<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position:static</title>
    <style>
        /* 박스처럼 상하로 쌓이는 구조 */
        #one {
            background-color: cyan;
            width: 200px;
            height: 50px;
        }

        #two {
            background-color: yellow;
            width: 200px;
            height: 50px;
            position: static;
        }

        #three {
            background-color: greenyellow;
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>
    <p id="one">block #1</p>
    <div id="two">block #2<br>position:static;</div>
    <p id="three">block #3</p>
</body>

</html>
