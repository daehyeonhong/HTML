<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        #a {
            visibility: hidden;
            /* hidden이면 숨김-공간은 차지하고 있음 display-none 공간조차 차지하지 않음 */
        }

        #b {
            visibility: visible;
            /* visible이면 보임 */
        }
    </style>
</head>

<body>
    <h1>visibility</h1>
    <img id="a" src="./images/lion.png" alt="사자" width="150" height="120" title="lion">
    <img id="b" src="./images/audio.png" alt="오디오" width="150" height="120" title="audio">
</body>

</html>
