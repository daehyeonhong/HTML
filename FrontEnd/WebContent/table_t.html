<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>테이블</title>
    <style>
        body {
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        #wrap {
            width: 960px;
            background: #fff;
            position: relative;
            left: 50%;
            margin-left: -480px;
            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
        }

        #header {
            background: #eee;
            padding: 20px;
        }

        #header .logo {
            float: left;
        }

        #content {
            padding: 20px;
        }

        #content img {
            width: 100%;
        }

        #footer {
            background: #000;
            height: 50px;
            text-align: center;
            padding: 20px;
        }

        #footer span {
            color: #fff;
        }

        .movieTable {
            width: 100%;
            border-spacing: 0;
        }

        .movieTable th {
            padding-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #999;
        }

        .movieTable .poster {
            width: 8%;
        }

        .movieTable .director {
            width: 15%;
        }

        .movieTable .date {
            width: 10%;
        }

        .movieTable td {
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .movieTable .number {
            text-align: center;
            padding-left: 0px;
        }

        .movieTable tbody td.director {
            background: #eee;
        }

        .movieTable .odd {
            background: #eee;
        }

        .movieTable .odd .director {
            background: #ccc;
        }

        .movieTable tbody tr:hover {
            background: #ddd;
        }

        .movieTable tfoot td {
            color: #ddd;
            background: #333;
            border-bottom: 2px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <span class="logo"><img src="img/logo.png"></span>
            <h1>CSS활용강의</h1>
            <h2>테이블 활용</h2>
        </div>
        <div id="content">
            <h3>테이블 만들고 꾸미기</h3>
            <table cellspacing="0" cellpadding="0" class="movieTable">
                <thead>
                    <tr>
                        <th class="number">번호</th>
                        <th class="poster">포스터</th>
                        <th>영화제목</th>
                        <th class="director">영화감독</th>
                        <th class="date">상영일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd">
                        <td>1</td>
                        <td><img src="img/movie1.jpg"></td>
                        <td><a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=66381">맘마미아!Mamma Mia!</a></td>
                        <td class="director">필리다 로이드</td>
                        <td>2008.09.03</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><img src="img/movie2.jpg"></td>
                        <td>건축학 개론</td>
                        <td class="director">이용주</td>
                        <td>2012.03.22</td>
                    </tr>
                    <tr class="odd">
                        <td>3</td>
                        <td><img src="img/movie3.jpg"></td>
                        <td>비긴 어게인</td>
                        <td class="director">존 카니</td>
                        <td>2014.08.13</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>총 3편</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="footer">
            <span>2020.CSS활용강좌 All rights Reserved.</span>
        </div>
    </div>
</body>

</html>
