<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            min-width: 100px;
            min-height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p>이 요소는 min-width:100px와; min-height:100px으로 설정 되었습니다.
        요소의 크기는 width와 height속성으로 결정됩니다.
        만약 개발자가 요소의 width와 height를 명확하게 설정하지 않으면 브라우저가
        요소 안의 콘텐츠의 크기를 계산하여 요소의 크기를 결정합니다.
    </p>
</body>

</html>
