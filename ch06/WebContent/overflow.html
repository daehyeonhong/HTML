<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        p {
            background-color: lightgreen;
            width: 500px;
            height: 50px;
        }

        #target {
            border: 1px solid black;
            width: 300px;
            height: 100px;
            overflow: auto;
            /* 영역 벗어난 요소의 출력 여부:hidden(숨김), scroll(스크롤), auto(스크롤) */
        }
    </style>
</head>

<body>
    <div id="target">
        <p>
            block #1
        </p>
        <p>
            block #2
        </p>
        <p>
            block #3
        </p>
        <p>
            block #4
        </p>
        <p>
            block #5
        </p>
    </div>
</body>

</html>
