<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Page</title>
</head>
<style>
    body {
        background: #efe5d0;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px;
    }

    #header {
        background-color: #e3afed;
        color: #000;
        margin: 0px;
        text-align: center;
        padding: 5px;
    }
    h1 {
        margin: 0;
    }
    #main{
        display: table-cell;
        background-color: yellow;
        padding: 15px;
    }
    #nav{
        display: table-cell;
        background-color: #ffd800;
        padding: 15px;
    }
    #footer{
        background: #954b4b;
        color: #efe5d0;
        text-align: center;
        padding: 10px;
        margin: 0 0 0 0;
        font-size: 90%;
    }
</style>

<body>
    <div id="wrap">
        <div id="header">
            <h1>My Blog Page</h1>
        </div>
        <div id="nav">
            <h1>
                Links
            </h1>
            <ul>
                <li><a href="http://w3.org">W3C</a></li>
                <li><a href="http://developer.mozilla.org">MOZILLA</a></li>
                <li><a href="http://htmldog.com/guides">HTML Dogs</a></li>
            </ul>
            <div id="figure"><img src="./images/audio.png" alt="홍길동" width="85" height="85"></div>
        </div>
        <!--nav끝.-->
        <div id="main">
            <div id="article">
                <h1>Semantic Tags</h1>
                <p>
                    시멘틱 요소(Sementic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.
                </p>
            </div>
            <!--article끝-->
            <div id="article2">
                <h1>div와 span</h1>
                <p>
                    div는 "devide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용하는 태그이다.
                    span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.
                </p>
            </div>
            <!--article2끝-->
        </div>
        <!--main끝.-->
        <div id="footer">Copyright (c)2013 Hong</div>
    </div>
    </div>
</body>

</html>
