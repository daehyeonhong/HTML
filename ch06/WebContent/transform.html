<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        p {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            background: yellow;
            transition: 5s;
        }

        p:hover {
            width: 200px;
            height: 100px;
            border: 10px solid red;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <p>
        마우스를 올려보세요
    </p>
</body>

</html>
