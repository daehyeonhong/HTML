<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one {
            background-color: cyan;
            width: 200px;
            height: 50px;
        }

        #two {
            background-color: yellow;
            width: 200px;
            height: 50px;
            position: relative;
            left: 30px;
            /* position-relativ -정상위치(static)에서 상대적으로 이동 */
        }

        #three {
            background-color: greenyellow;
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>
    <p id="one">block #1</p>
    <div id="two">block #2<br>position:static;</div>
    <p id="three">block #3</p>
</body>

</html>
