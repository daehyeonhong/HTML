<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <style>
        table {
            border: 3px solid black;
            background-color: yellow;
        }

        td {
            border: 3px solid black;
            background-color: red;
        }

        #fi {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                1
            </td>
            <td rowspan="2">
                2
            </td>
            <td>
                3
            </td>
            <td>
                4
            </td>
        </tr>
        <tr>
            <td id="fi">
                5
            </td>
        </tr>
    </table>
</body>

</html>
