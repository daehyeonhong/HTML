<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        div.childDiv {
            position: absolute;
            border: 1px solid green;
            width: 150px;
            height: 150px;
            text-align: center;
            /* 좌/우 중앙정렬 */
            line-height: 150px;
            /* 줄간격 */
        }
    </style>
</head>

<body>
    <!-- 부모요소중에 relative인 요소가 있으면 그 요소 기준으로 절대위치 -->
    <div style="position:relative; width:300px;height:300px;border: 1px solid black; margin-left: 30px;">
        <div class="childDiv" style="background: #fee; left:0;top:0">left:0;top:0</div>
        <div class="childDiv" style="background: #eef; right:0;top:0">right:0;top:0</div>
        <div class="childDiv" style="background: #efe; left:0;bottom:0">left:0;bottom:0</div>
        <div class="childDiv" style="background: #eee; right:0;bottom:0">right:0;bottom:0</div>


    </div>

</body>

</html>
