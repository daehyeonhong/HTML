<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.childDiv {
            position: absolute;
            border: 1px solid green;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>

<body>
    <div style="position: relative;width: 300px;height:300px;border: 1px solid black;margin-left: 30px;">
        <div class="childDiv" style="background-color:#fee;left: 0;top: 0;">
            left: 0;top: 0;
        </div>
        <div class="childDiv" style="background-color:#eef;right: 0;top: 0;">
            right: 0;top: 0;
        </div>
        <div class="childDiv" style="background-color:#efe;left: 0;bottom: 0;">
            left: 0;bottom: 0;
        </div>
        <div class="childDiv" style="background-color:#eee;right:0;bottom: 0;">
            right:0;bottom:0;
        </div>
    </div>
</body>

</html>
