<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Page</title>
</head>
<style>
    body {
        margin: 0px;
    }

    
    header {
        background-color: yellow;
        padding: 0 0 40px
    }

    #neck{
        background-color: red;
        margin: 0;
        height: 50px;
    }

    nav {
        display: table-cell;
        width: 33%;
        height: 100%;
        background-color: blue;
    }

    section {
        display: table-cell;
        width: 33%;
        background-color: green;
        padding: 40px 0 100px;
    }

    footer {
        display: table-cell;
        width: 33%;
        background: purple;
        padding: 40px;
    }
</style>

    <header></header>
    <div id="neck"></div>
    <div>
        <nav></nav>
        <section></section>
