<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div태그</title>
</head>
<body>
	<!-- 화면 구조, 분할 등에 사용하는 태그 <div> -->
	<div style="height: 25px; background-color: yellow;">
		<!-- 블럭 요소 -->

		<p style="height: 5px; background-color: purple;"></p>
		<!-- 블럭 요소 -->

		<p style="height: 5px; background-color: red;"></p>
		<!-- 블럭 요소 -->
	</div>
	<div style="height: 20px; background-color: green;"></div>
	<div style="height: 20px; background-color: purple;"></div>
</body>
</html>
