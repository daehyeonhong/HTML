<!-- <table>테이블, <tr>행, <td>셀(열) -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<caption>성적표</caption><!-- 테이블 제목 -->
		<thead><!-- 논리적 구분 -->
			<tr>	<th>이름</th><th>성적</th></tr>
		</thead>
		<!-- <th> 타이틀(head)용 -헤드 -->
		<tbody>
			<tr>	<td>홍길동</td><!-- <td>내용 -바디 --><td>98</td></tr><tr><td>일지매</td><td>80</td></tr>
		</tbody>
		<tfoot>
			<tr>	<td>총 계</td><td>178</td></tr>
			<!-- footer -->
		</tfoot>
	</table>
</body>
</html>
