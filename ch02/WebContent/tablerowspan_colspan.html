<!-- 형병합(wor merge) rowspan, 열병합(column merge)colspan -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border = "1"><!-- 테두리 -->
<tr><th>1열</th><th>2열</th><th>3열</th></tr>
<tr><td rowspan="2">1행1열</td><td>1행2열</td><td>1행3열</td></tr>
<tr><td>2행2열</td><td>2행3열</td></tr>
<tr><td colspan = "3">3행1열</td></tr><!-- 칼럼 합치기 colspan -->
</table>
</body>
</html>
