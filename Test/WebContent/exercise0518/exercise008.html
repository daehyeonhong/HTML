<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>exercise008</title>
</head>
<body>
	<fieldset>
		<legend>신상정보</legend>
		<form>
			<ol>
			<!-- placeholder속성은 입력할 형태를 예시로 보여주는 효과 -->
				<li>이름<input type="text" name="name" placeholder="이름"></li>
				<li>이메일<input type="email" name="email"
					placeholder="example@domain.com"></li>
				<li>휴대폰 번호<input type="tel" name="phone"
					placeholder="01012345678"></li>
			</ol>
		</form>
	</fieldset>
</body>
</html>
