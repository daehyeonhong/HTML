<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-shadow</title>
<style type="text/css">
div {
	width: 300px;
	height: 50px;
	background-color: green;
	box-shadow: 20px 10px 5px #666;
	border-radius: 30px;
}

div:hover {
	width: 300px;
	height: 50px;
	background-color: yellow;
	box-shadow: none;
}
</style>
</head>
<body>
	<div></div>
</body>
</html>
